<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My pagination</title>
</head>
<body>
    <h3> {{ request }} | {{ post }}</h3>
    <h2>Popular {{ page }}</h2>

    {% for each in paginator %}
        <p><a href='{{ link }}{{ each.id }}/'>{{ each.id }} - {{ each.title }}</a></p>
    {% endfor %}
</body>
</html>
